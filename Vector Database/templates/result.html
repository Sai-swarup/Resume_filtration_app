<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
        padding: 0;
        margin: 0;
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        }

    </style>
</head>
<body class="container">
<div style="background-image: linear-gradient(90deg, #F1F5D3, #DDDCE1 45%, #F4DDD4 80% , #FEE0B1); 
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    min-width: 50%;
    min-height: 50%;">
    {% if result %} 
        <p>{{ result }}</p>
    {% endif %}
</div>
</body>
</html>
